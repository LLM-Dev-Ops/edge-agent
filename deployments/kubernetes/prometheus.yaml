---
# Prometheus ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: llm-edge-production
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'llm-edge-agent-production'
        environment: 'production'

    alerting:
      alertmanagers:
        - static_configs:
            - targets: []

    rule_files:
      - '/etc/prometheus/alerts.yml'

    scrape_configs:
      - job_name: 'llm-edge-agent'
        static_configs:
          - targets: ['llm-edge-agent:9090']
            labels:
              service: 'llm-edge-agent'
              tier: 'application'
        metrics_path: '/metrics'
        scrape_interval: 10s
        scrape_timeout: 5s

      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
            labels:
              service: 'prometheus'
              tier: 'monitoring'

      - job_name: 'redis'
        static_configs:
          - targets:
              - 'redis-1:6379'
              - 'redis-2:6379'
              - 'redis-3:6379'
            labels:
              service: 'redis'
              tier: 'cache'

      - job_name: 'jaeger'
        static_configs:
          - targets: ['jaeger:14269']
            labels:
              service: 'jaeger'
              tier: 'tracing'
        metrics_path: '/metrics'
        scrape_interval: 30s

  alerts.yml: |
    groups:
      - name: llm_edge_agent_critical
        interval: 30s
        rules:
          - alert: LLMEdgeAgentDown
            expr: up{job="llm-edge-agent"} == 0
            for: 1m
            labels:
              severity: critical
              component: application
            annotations:
              summary: "LLM Edge Agent is down"
              description: "LLM Edge Agent has been down for more than 1 minute"

          - alert: HighErrorRate
            expr: (rate(llm_edge_requests_total{status=~"5.."}[5m]) / rate(llm_edge_requests_total[5m])) > 0.01
            for: 5m
            labels:
              severity: critical
              component: application
            annotations:
              summary: "High error rate detected"
              description: "Error rate is {{ $value | humanizePercentage }}"
---
# Prometheus Service
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: llm-edge-production
  labels:
    app: prometheus
    tier: monitoring
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    name: http
  selector:
    app: prometheus
---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: llm-edge-production
  labels:
    app: prometheus
    tier: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
        tier: monitoring
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--storage.tsdb.retention.time=30d'
        - '--web.console.libraries=/usr/share/prometheus/console_libraries'
        - '--web.console.templates=/usr/share/prometheus/consoles'
        - '--web.enable-lifecycle'
        ports:
        - containerPort: 9090
          name: http
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-data
          mountPath: /prometheus
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-data
        persistentVolumeClaim:
          claimName: prometheus-pvc
---
# Prometheus PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: llm-edge-production
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
