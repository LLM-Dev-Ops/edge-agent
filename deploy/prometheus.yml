# Prometheus Configuration for LLM Edge Agent
# Week 1 Deployment

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'staging'
    cluster: 'llm-edge-agent'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Scrape configurations
scrape_configs:
  # Edge-Agent Prometheus metrics endpoint
  - job_name: 'edge-agent'
    static_configs:
      - targets: ['edge-agent:9091']
        labels:
          service: 'llm.edge-agent'
          component: 'proxy'

  # OTLP Collector metrics
  - job_name: 'otlp-collector'
    static_configs:
      - targets: ['otlp-collector:8888']
        labels:
          service: 'otlp-collector'
          component: 'telemetry'

  # OTLP Collector Prometheus exporter
  - job_name: 'otlp-prometheus-exporter'
    static_configs:
      - targets: ['otlp-collector:8889']
        labels:
          service: 'llm.edge-agent'
          component: 'otel-metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # Redis monitoring
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
          component: 'cache'

# Recording rules for aggregations
rule_files:
  # - 'alerts/*.yml'
  # - 'rules/*.yml'
