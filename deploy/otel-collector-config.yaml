# OpenTelemetry Collector Configuration
# Week 1 Deployment: Edge-Agent with 5 dependencies

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus scraping for Edge-Agent metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'edge-agent'
          scrape_interval: 15s
          static_configs:
            - targets: ['edge-agent:9091']
              labels:
                service: 'llm.edge-agent'
                environment: 'staging'

processors:
  # Batch processor for efficient export
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Resource processor to add deployment metadata
  resource:
    attributes:
      - key: deployment.environment
        value: staging
        action: upsert
      - key: service.namespace
        value: llm-devops
        action: upsert

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Attributes processor for standardization
  attributes:
    actions:
      - key: service.name
        action: upsert
        from_attribute: service.name
      - key: http.target
        action: delete
      - key: http.url
        action: delete

exporters:
  # Export traces to Jaeger
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Export metrics to Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: llm_edge
    const_labels:
      environment: staging

  # Logging exporter for debugging
  logging:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  # File exporter for backup
  file:
    path: /tmp/otel-traces.json

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  pprof:
    endpoint: 0.0.0.0:1777

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch, attributes]
      exporters: [otlp/jaeger, logging, file]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, resource, batch]
      exporters: [prometheus, logging]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [logging, file]

  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
